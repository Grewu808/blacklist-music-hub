<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Hub</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
    }
    .results {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .movie {
      width: 150px;
      text-align: center;
    }
    .movie img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #444;
    }
    .movie-title {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <input type="text" id="search" placeholder="Caută un film..." />
  <div class="results" id="results"></div>

  <!-- Script-ul JS este la final pentru a fi sigur că DOM-ul este încărcat -->
  <script src="movie-graph.js"></script>
</body>
</html>
