<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blacklist Music Graph</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 8px;
      z-index: 10;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    #controls label {
      font-weight: bold;
      margin-right: 10px;
      white-space: nowrap;
    }

    #artist-search-input {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
      width: 160px;
      max-width: 70vw;
      margin-top: 5px;
    }

    #artist-search-button {
      padding: 6px 12px;
      margin-left: 5px;
      border-radius: 4px;
      border: none;
      background-color: #00cc66;
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin-top: 5px;
    }

    svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="artist-search-input">Artist Favorit:</label>
    <input id="artist-search-input" type="text" placeholder="ex: Eminem" />
    <button id="artist-search-button">CautÄƒ</button>
  </div>

  <svg id="viz"></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="graph.js"></script>
</body>
</html>
