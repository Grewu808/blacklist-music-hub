<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Blacklist Music Graph</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 10px 15px;
      border-radius: 8px;
      z-index: 10;
    }
    #controls label {
      font-weight: bold;
      margin-right: 10px;
    }
    #artist-search-input {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }
    #artist-search-button {
      padding: 6px 12px;
      margin-left: 5px;
      border-radius: 4px;
      border: none;
      background-color: #00cc66;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="artist-search-input">Artist Favorit:</label>
    <input id="artist-search-input" type="text" placeholder="ex: Eminem" />
    <button id="artist-search-button">CautÄƒ</button>
  </div>

  <svg id="viz"></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="graph.js"></script>
</body>
</html>
