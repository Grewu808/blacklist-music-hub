<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blacklist Music Hub</title>
  <style>
    body {
      margin: 0;
      background: #000000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      text-align: center;
    }

    #intro img {
      width: 240px;
      height: auto;
      margin-bottom: 10px;
    }

    #intro p {
      font-size: 16px;
      color: #ccc;
      font-weight: bold;
      letter-spacing: 2px;
      margin-top: -10px;
      margin-bottom: 30px;
    }

    #start-button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #00cc66;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 8px;
      z-index: 10;
      display: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #controls label {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 16px;
    }

    #artist-search-input {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      width: 220px;
      max-width: 80vw;
      margin-bottom: 8px;
      text-align: center;
    }

    #artist-search-button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      background-color: #00cc66;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
    }

    svg {
      width: 100vw;
      height: 100vh;
      display: block;
      display: none;
    }
  </style>
</head>
<body>

  <div id="intro">
    <img src="logo.png" alt="Blacklist Logo" />
    <p>MUSIC HUB</p>
    <button id="start-button">Începe explorarea</button>
  </div>

  <div id="controls">
    <label for="artist-search-input">Artist Favorit:</label>
    <input id="artist-search-input" type="text" placeholder="ex: Eminem" />
    <button id="artist-search-button">Caută</button>
  </div>

  <svg id="viz"></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="graph.js"></script>
  <script>
    document.getElementById("start-button").addEventListener("click", () => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("controls").style.display = "flex";
      document.getElementById("viz").style.display = "block";
    });
  </script>
</body>
</html>
