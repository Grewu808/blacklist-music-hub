<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harta Blacklist</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
      body {
          margin: 0;
          display: flex;
          flex-direction: column;
          height: 100vh;
          background-color: #111;
          color: #ccc;
          font-family: sans-serif;
          overflow: hidden;
      }
      .search-container {
          flex-shrink: 0;
          padding: 15px;
          text-align: center;
          background-color: #222;
          border-bottom: 1px solid #444;
      }
      #artist-search-input, #artist-search-button {
          padding: 8px;
          margin-left: 5px;
          border-radius: 4px;
          border: 1px solid #555;
      }
      #artist-search-button {
          cursor: pointer;
      }
      #viz {
          flex-grow: 1;
          width: 100%;
          cursor: grab;
      }
      #viz:active {
          cursor: grabbing;
      }
      g.node text {
          pointer-events: none;
      }
  </style>
</head>
<body>

  <div class="search-container">
    <label for="artist-search-input">Artist Favorit:</label>
    <input type="text" id="artist-search-input" placeholder="Scrie numele artistului...">
    <button id="artist-search-button">CautÄƒ</button>
  </div>

  <svg id="viz"></svg>
  <script src="graph.js"></script>

</body>
</html>
