<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blacklist Hub</title>
  <style>
    body {
      margin: 0;
      background: #000000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 8px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .hub-switch-container {
      /* Container pentru switch-ul Actor/Film */
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .hub-switch-button {
      /* Stil pentru butoanele Actor și Film */
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: #aaa;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .hub-switch-button.active {
      /* Stil pentru butonul activ */
      background-color: #00cc66;
      color: #fff;
    }

    #search-container {
      /* Container pentru input și butonul de căutare */
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    #search-input {
      /* Stil pentru input */
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      width: 220px;
      max-width: 80vw;
      text-align: center;
    }

    #search-button {
      /* Stil pentru butonul de căutare */
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      background-color: #00cc66;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: box-shadow 0.3s ease;
    }

    #search-button:hover {
      box-shadow: 0 0 10px #00cc66;
    }

    #oneway-btn {
      /* Stil pentru One Way Radio */
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: #aaa;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
    }

    svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>

<body>
  <div id="controls">
    <div class="hub-switch-container">
      <button class="hub-switch-button active" data-hub="artist">Actor</button>
      <button class="hub-switch-button" data-hub="movie">Film</button>
    </div>

    <div id="search-container">
      <input id="search-input" type="text" placeholder="Caută" />
      <button id="search-button">Caută</button>
    </div>

    <button id="oneway-btn">One Way Radio</button>
  </div>

  <svg id="viz"></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="graph.js"></script>

  <script>
    const artistSearchInput = document.getElementById("search-input");
    const artistSearchButton = document.getElementById("search-button");
    const movieSearchInput = document.getElementById("search-input");
    const movieSearchButton = document.getElementById("search-button");
    const onewayBtn = document.getElementById("oneway-btn");
    const hubSwitchButtons = document.querySelectorAll(".hub-switch-button");
    let currentHub = "artist";

    // Funcție pentru a comuta între hub-uri
    function switchHub(hub) {
      currentHub = hub;
      hubSwitchButtons.forEach(button => button.classList.remove("active"));
      document.querySelector(`.hub-switch-button[data-hub="${hub}"]`).classList.add("active");

      // Resetează inputul și graficul
      search-input.value = "";
      // Resetează graficul aici (apelează o funcție din graph.js)
      resetGraph();

      // Afișează/ascunde elemente specifice
      if (hub === "artist") {
        search-input.placeholder = "Caută Actor";
        onewayBtn.style.display = "block";
      } else if (hub === "movie") {
        search-input.placeholder = "Caută Film";
        onewayBtn.style.display = "none";
      }
    }

    // Event listeners pentru butoanele de comutare
    hubSwitchButtons.forEach(button => {
      button.addEventListener("click", () => {
        const hub = button.getAttribute("data-hub");
        switchHub(hub);
      });
    });

    // Event listener pentru căutare
    search-button.addEventListener("click", () => {
      const searchTerm = search-input.value.trim();
      if (searchTerm) {
        if (currentHub === "artist") {
          handleArtistSearch(searchTerm); // Funcție din graph.js
        } else if (currentHub === "movie") {
          handleMovieSearch(searchTerm); // Funcție din graph.js
        }
      }
    });

    // Event listener pentru apăsarea Enter
    search-input.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        search-button.click();
      }
    });

    // Funcții placeholder (vor fi definite în graph.js)
    function handleArtistSearch(searchTerm) {
      console.log("Căutare actor:", searchTerm);
      // Apel către funcția din graph.js pentru căutarea actorilor
    }

    function handleMovieSearch(searchTerm) {
      console.log("Căutare film:", searchTerm);
      // Apel către funcția din graph.js pentru căutarea filmelor
    }

    // Funcție placeholder pentru resetarea graficului (va fi definită în graph.js)
    function resetGraph() {
      console.log("Resetează graficul");
      // Apel către funcția din graph.js pentru resetarea graficului
    }
  </script>
</body>

</html>
