<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harta Blacklist</title>
  <link rel="stylesheet" href="style.css"/> <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
      /* Resetează marginea default a body-ului */
      body {
          margin: 0;
          display: flex; /* Folosim Flexbox pentru layout */
          flex-direction: column; /* Aranjăm elementele vertical */
          height: 100vh; /* Înălțime totală a viewport-ului */
          background-color: #111; /* Fundal închis (ca în poze) */
          color: #ccc; /* Culoare text default deschisă */
          font-family: sans-serif; /* Un font simplu */
      }
      /* Containerul pentru căutare */
      .search-container {
          flex-shrink: 0; /* Nu lăsăm containerul de căutare să se micșoreze */
          padding: 15px;
          text-align: center;
          background-color: #222; /* Un fundal puțin diferit pentru search box */
          border-bottom: 1px solid #444; /* Linie de separare */
      }
      /* Input și buton - stilizare minimă */
      #artist-search-input, #artist-search-button {
          padding: 8px;
          margin-left: 5px;
          border-radius: 4px;
          border: 1px solid #555;
      }
      #artist-search-button {
          cursor: pointer;
      }
      /* SVG-ul care conține graficul */
      #viz {
          flex-grow: 1; /* Lăsăm SVG-ul să ocupe spațiul rămas */
          width: 100%; /* Asigurăm lățimea completă */
          /* height este setat de flex-grow, nu mai e nevoie de 100% aici */
      }
  </style>
</head>
<body>

  <div class="search-container">
    <label for="artist-search-input">Artist Favorit:</label>
    <input type="text" id="artist-search-input" placeholder="Scrie numele artistului...">
    <button id="artist-search-button">Caută</button>
  </div>
  <svg id="viz"></svg> <script src="graph.js"></script>

</body>
</html>
